<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página Web</h1>
  </header>
  <main>
    <h2>Bienvenido a mi página web</h2>
    <p>Esta es una página web de ejemplo.</p>
    <img src="https://via.placeholder.com/400" alt="Imagen de ejemplo">
  </main>
  <footer>
    <p>Derechos de autor &copy; 2023 - Mi Página Web</p>
  </footer>
</body>
</html>
